<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Competency 9</title>
	</head>
	<body>
		<!-- Create your inputs and labels inside the form tag -->
		<form>
			<ul>
				<li>
					<label for="username">Username:</label>
					<input type="text" name="username" id="username" placeholder="pls type in your username..." autofocus/>
				</li>
				<li>
					<label for="phone">Phone Number:</label>
					<!--  HTML 5 input tag  -->
					<input type="tel" name="phone" id="phone"/>
				</li>
				<li>
					<label for="email">Email:</label>
					<!--  HTML 5 input tag  -->
					<input type="email" name="email" id="email"/>
				</li>
				<li>
					<label for="dob">Day of birth:</label>
					<input type="date" id="dob" name="dob" value="2024-02-05" min="1960-01-01" max="2025-12-31" />
				</li>
				<li>
					<span>Hobby:</span>
					<label for="piano">piano </label>
					<input type="radio" name="hobby" id="piano" value="piano"/>
					<label for="game">video games </label>
					<input type="radio" name="hobby" id="game" value="game"/>
					<label for="films">Watch films </label>
					<input type="radio" name="hobby" id="films" value="films"/>
				</li>
			</ul>
		</form>
	</body>
</html>
