<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Competency 9</title>
	</head>
	<body>
		<!-- Create your inputs and labels inside the form tag -->
		<form>
			<ul>
				<li>
					<label for="username">Username:</label>&nbsp;&nbsp;
					<input type="text" name="username" id="username" autofocus/>
				</li>
				<li>
					<label for="phone">Phone Number:</label>&nbsp;&nbsp;
					<!--  HTML 5 input tag  -->
					<input type="tel" name="phone" id="phone"/>
				</li>
				<li>
					<label for="email">Email:</label>&nbsp;&nbsp;
					<!--  HTML 5 input tag  -->
					<input type="email" name="email" id="email"/>
				</li>
				<li>
					<label for="comment">Comment:</label>&nbsp;&nbsp;
					<input type="text" id="comment" placeholder="Write a comment..." name="comment">
				</li>
				<li>
					<span>Hobby:</span>&nbsp;&nbsp;
					<label for="piano">piano </label>
					<input type="radio" name="hobby" id="piano" value="piano"/>&nbsp;
					<label for="game">video games </label>
					<input type="radio" name="hobby" id="game" value="game"/>&nbsp;
					<label for="films">Watch films </label>
					<input type="radio" name="hobby" id="films" value="films"/>
				</li>
			</ul>
		</form>
	</body>
</html>
