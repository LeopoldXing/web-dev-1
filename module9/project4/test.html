<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<div id="root"></div>

<!-- 引入 React 库 -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- 引入 Babel 转换工具 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<script src="./Greeting.js" type="module"></script>
<script type="text/babel">
  import Greeting from "./Greeting";

  const {useState} = React;

  const Clock = (props) => {
    const [counter, setCounter] = useState(0);
    return (
      <div className="text-center">
        <button onClick={() => setCounter(counter + 1)} className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">+</button>
        <span className="mx-4 text-xl font-semibold">{counter}</span>
        <button onClick={() => setCounter(counter - 1)} className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">-</button>
      </div>
    )
  }

  const MyInput = () => {
    const [text, setText] = useState("");
    return (
      <div>
        <p>输入的文本：{text}</p>
        <input onChange={(e) => setText(e.target.value)}/>
      </div>
    )
  }

  const Container = () => {
    return (
      <div>
        <Clock/>
        <Greeting name="Leopold"/>
        <MyInput/>
      </div>
    )
  }
  // 将组件挂载到容器中
  ReactDOM.render(
    <Container/>,
    document.getElementById('root')
  );
</script>

</body>
</html>
